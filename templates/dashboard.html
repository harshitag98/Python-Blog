{% extends "layout.html" %}

{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">You can manage your posts from here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h1>Basic Actions</h1><br>
        <a href="/edit/0"> <button type="button" class="btn btn-primary">Add Post</button> </a>
        <a href="logout"> <button type="button" class="btn btn-primary">LogOut</button> </a>
        <p></p>
        <hr>
        <h1>Your Posts</h1><br>
        <table class="table">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Title</th>
              <th>Date</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
        {% for post in posts %}

            <tr>
              <td>{{post.sno}}</td>
              <td>{{post.title}}</td>
              <td>{{post.date}}</td>
              <td> <a href="/edit/{{post.sno}}"> <button type="button" class="btn btn-info">Edit</button> </a></td>
              <td> <a href="#"></a> <button type="button" class="btn btn-danger">Delete</button> </a></td>
            </tr>

        {% endfor %}

          </tbody>
        </table>

      </div>
    </div>
  </div>

{% endblock %}
